<div class="min-h-screen bg-[#F5F5DC] flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="rounded-3xl border border-[#4B3621]/15 bg-white/70 p-6 shadow-sm">
      <div class="flex items-center justify-center gap-4">
        <img src="assets/images/by-tato.png" alt="ByTato" class="h-14 w-auto object-contain" />
        <img src="assets/images/logo-cafecito-feliz.png" alt="Cafecito Feliz" class="h-14 w-auto object-contain" />
      </div>

      <h1 class="mt-4 text-center text-xl font-black text-[#4B3621]">
        Página no encontrada
      </h1>
      <p class="mt-2 text-center text-sm text-[#6E5C4B]">
        La ruta que intentaste abrir no existe.
      </p>

      <button
        type="button"
        (click)="goMain()"
        class="mt-6 h-12 w-full rounded-2xl bg-[#4B3621] text-[#F5F5DC] text-base font-black hover:opacity-95 active:scale-[0.99]"
      >
        Ir a {{ isLoggedIn ? 'Ventas' : 'Login' }}
      </button>

      <a
        class="mt-3 block text-center text-sm font-bold text-[#4B3621] underline underline-offset-4"
        [routerLink]="isLoggedIn ? '/ventas' : '/auth/login'"
      >
        O haz clic aquí
      </a>
    </div>
  </div>
</div>
